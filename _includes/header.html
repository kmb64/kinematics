<div class="header">

  <nav class="navbar-support">
    <div class="social-icons">
      {% include social-icons.html %}
    </div>
    <div class="cta-links">
      {% include book-online-button.html %}
    </div>
  </nav>

  <nav class=" kinematics-nav navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img width="140" alt="Kinematics logo" src="{{ site.baseurl }}/assets/images/logo.png">
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a class="page-link" href="{{ site.baseurl }}{{ my_page.url}}">{{ my_page.title | escape }}</a></li>
          {% endif %}
          {% endfor %}
          <li>{% include call-now.html %}</li>
        </ul>
      </div>
    </div>
  </nav>
</div>
